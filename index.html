<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#ffe4ec,#fff0f5,#fde2e4);
  font-family:"Poppins",sans-serif;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:34px 22px;
  width:min(92vw,520px);
  text-align:center;
  box-shadow:0 30px 80px rgba(236,72,153,.25);
}

.sticker{font-size:72px;}

h1{
  font-family:"Great Vibes",cursive;
  font-size:52px;
  color:#d63384;
}

.sub{font-size:14px;opacity:.7}

.arena{
  position:relative;
  height:220px;
  margin-top:10px;
}

button{
  border:none;
  border-radius:999px;
  padding:14px 28px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

#yes{
  background:linear-gradient(135deg,#ff5f9e,#ff8fab);
  color:white;
  position:absolute;
  left:50%;
  top:110px;
  transform:translateX(-110%);
}

#no{
  background:white;
  color:#d63384;
  border:2px solid #ffc0cb;
  position:absolute;
  left:50%;
  top:110px;
  transform:translateX(10%);
}

.final{
  display:none;
}

.final h2{
  font-family:"Great Vibes",cursive;
  font-size:48px;
  color:#d63384;
}

.kiss{
  font-size:64px;
  animation:pop 1s ease infinite alternate;
}

.hug{
  font-size:72px;
  margin-top:10px;
  animation:hug 1.2s ease infinite;
}

@keyframes pop{
  from{transform:scale(1)}
  to{transform:scale(1.3)}
}

@keyframes hug{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="sticker">ðŸ§¸ðŸŒ¸</div>
  <h1 id="question">Will you be my girlfriend?</h1>
  <div class="sub">Answer honestlyâ€¦ my heart is listening ðŸ’ž</div>

  <div class="arena" id="arena">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <div class="final" id="final">
    <div class="kiss">ðŸ’‹</div>
    <div class="hug">ðŸ¤—</div>
    <h2 id="finalText">I love you ðŸ’•</h2>
    <p>You just made my world brighter ðŸŒ¸</p>
  </div>
</div>

<script>
/* hearts */
function heartBurst(count=30){
  for(let i=0;i<count;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ðŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=4+Math.random()*4+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  }
}
heartBurst(20);

/* name from URL */
const name=new URLSearchParams(location.search).get("name")||"You";
document.getElementById("question").innerText=`${name}, will you be my girlfriend?`;

/* No button logic */
const noTexts=[
  "No ðŸ™ˆ",
  "Are you sure?",
  "Think again ðŸ’­",
  "I really like you ðŸ¥º",
  "My heart says yes ðŸ’“",
  "Donâ€™t break it ðŸ’”"
];
let count=0;
const no=document.getElementById("no");
const yes=document.getElementById("yes");

function moveNo(){
  count++;
  no.innerText=noTexts[Math.min(count,noTexts.length-1)];
  no.style.left=Math.random()*60+20+"%";
  no.style.top=Math.random()*120+40+"px";
  yes.style.transform=`scale(${1+count*.25})`;
}
no.onmouseenter=moveNo;
no.onclick=moveNo;
no.ontouchstart=e=>{e.preventDefault();moveNo()};

/* YES click */
yes.onclick=()=>{

  document.getElementById("final").style.display="block";
  document.getElementById("finalText").innerText=`I love you, ${name} ðŸ’–`;
  heartBurst(60);
};
</script>

</body>
</html>
